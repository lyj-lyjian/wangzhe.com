<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/zhuce.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/zhuce.js"></script>
</head>

<body>
    <main>
        <div class="tupian"></div>
        <aside>
            <ul>
                <li class="li1"></li>
                <li>简体中文</li>
                <li>意见反馈</li>
            </ul>
            <div class="huanyin">欢迎注册QQ</div>
            <div class="meiyi">每一天，乐在沟通。<a href="">免费靓号</a></div>
            <form action="" id="myform">
                <input id="username" type="text" placeholder="昵称">
                <span class="username"></span>
                <input id="password" type="text" placeholder="密码">
                <span class="password"></span>
                <input id="phone" type="text" placeholder="手机号">
                <span class="phone"></span>
                <input id="email" type="text" placeholder="邮箱">
                <span class="email"></span>
            </form>
            <span class="zhaohui">可通过该手机找回密码</span>
            <a href="">
                <div class="submit">立即注册</div>
            </a>
            <form class="check" action="">
                <input type="checkbox">
                <span>我已阅读并同意相关服务条款和隐私政策</span>
            </form>
        </aside>
    </main>
</body>

</html>
